<!DOCTYPE html>
<html>
<link rel="manifest" href="manifest.json">
<canvas id="myCanvas" width="200" height="100" style="background-color:red;">
    
    </canvas>
    
    <script>
        var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI)
ctx.fillStyle = "blue";
ctx.fill();
    </script>
